<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:spaceless>
    <f:layout name="Default"/>
    <f:section name="Main">
        <div class="row {f:if(condition: data.layout, then: '{data.layout}')} {f:if(condition: data.pi_flexform.halign, then: '{data.pi_flexform.halign}')} {f:if(condition: data.pi_flexform.valign, then: '{data.pi_flexform.valign}')}">
            <f:if condition="{childrenLeft}">
                <div class="{data.pi_flexform.Col1} {data.pi_flexform.mdCol1} {data.pi_flexform.lgCol1} {data.pi_flexform.col31class}">
                    <f:for each="{childrenLeft}" as="child">
                        <f:format.raw>{child.renderedContent}</f:format.raw>
                    </f:for>
                </div>
            </f:if>
             <f:if condition="{childrenCenter}">
                <div class="{data.pi_flexform.Col2} {data.pi_flexform.mdCol2} {data.pi_flexform.lgCol2} {data.pi_flexform.col32class}">
                    <f:for each="{childrenCenter}" as="child">
                        <f:format.raw>{child.renderedContent}</f:format.raw>
                    </f:for>
                </div>
            </f:if>            
            <f:if condition="{childrenRight}">
                <div class="{data.pi_flexform.Col3} {data.pi_flexform.mdCol3} {data.pi_flexform.lgCol3} {data.pi_flexform.col33class}">
                    <f:for each="{childrenRight}" as="child">
                        <f:format.raw>{child.renderedContent}</f:format.raw>
                    </f:for>
                </div>
            </f:if>  
        </div>
    </f:section>    
</f:spaceless>
</html>
