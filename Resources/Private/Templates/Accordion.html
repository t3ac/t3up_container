<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
	<f:layout name="Default"/>	
	<f:section name="Main">
		<div id="accordion-{f:if(condition:data._LOCALIZED_UID, then:data._LOCALIZED_UID, else:data.uid)}"  class="t3up_accordion accordion accordion-flush accordionstyle-{bootstrapaccordion}">
	        <f:for each="{childrenContent}" as="child" iteration="iteration">
	        	<f:if condition="{{data.pi_flexform.style} == '0'">
    				<div class="accordion-item">
	    				  <div class="accordion-header" id="heading-c{child.uid}" >
					      <a 	href="#collapse-{child.uid}"
					      		class="accordion-button collapsed justify-content-between" 
					      		type="button" 
					      		data-bs-toggle="collapse" 
					      		data-bs-target="#collapse-{child.uid}" 
					      		data-toggle="collapse"
					      		data-target="#collapse-{child.uid}" 
					      		aria-expanded="false" 
					      		aria-controls="collapse-{child.uid}"
					      		>
					         {child.header} 
					      </a>
					    </div>
						<div id="collapse-{child.uid}" class="accordion-collapse collapse" aria-labelledby="heading-c{child.uid}">
						      <div class="accordion-body">
		                        <f:format.raw>{child.renderedContent}</f:format.raw>
						      </div>
						</div>
					</div>
				</f:if>
				
	        	<f:if condition="{{data.pi_flexform.style} == 'collapse'">
    				<div class="accordion-item">
	    				  <div class="accordion-header" id="heading-c{child.uid}">
					      <a 	href="#collapse-{child.uid}"
					      		class="accordion-button collapsed justify-content-between" 
					      		type="button" 
					      		data-bs-toggle="collapse" 
					      		data-bs-target="#collapse-{child.uid}" 
					      		data-toggle="collapse"
					      		data-target="#collapse-{child.uid}" 
					      		aria-expanded="false" 
					      		aria-controls="collapse-{child.uid}"
					      		>
					         {child.header} 
					      </a>
					    </div>
						<div id="collapse-{child.uid}" class="accordion-collapse collapse" aria-labelledby="heading-c{child.uid}">
						      <div class="accordion-body">
		                        <f:format.raw>{child.renderedContent}</f:format.raw>
						      </div>
						</div>
					</div>
				</f:if>

				<f:if condition="{data.pi_flexform.style} == 'first'">
				  <div class="accordion-item">
				    <div class="accordion-header" id="heading-c{child.uid}">
				      <a 	href="#collapse-{child.uid}"
				      		class="accordion-button justify-content-between {f:if(condition: '{iteration.index} == 0', then: '', else: 'collapsed')}" 
				      		type="button" 
				      		data-bs-toggle="collapse" 
				      		data-bs-target="#collapse-{child.uid}" 
				      		data-toggle="collapse"
				      		data-target="#collapse-{child.uid}" 
				      		aria-expanded="false" 
				      		aria-controls="collapse-{child.uid}"
				      		>
				         {child.header} 
				      </a>
				    </div>
				    <div 	id="collapse-{child.uid}" 
				    		class="accordion-collapse collapse {f:if(condition: '{iteration.index} == 0', then: 'show', else: '')}"
				    		aria-labelledby="heading-c{child.uid}"  
				    		data-parent="#accordion-{f:if(condition:data._LOCALIZED_UID, then:data._LOCALIZED_UID, else:data.uid)}"
				    		data-bs-parent="#accordion-{f:if(condition:data._LOCALIZED_UID, then:data._LOCALIZED_UID, else:data.uid)}"
				    		>
					      <div class="accordion-body">
	                        <f:format.raw>{child.renderedContent}</f:format.raw>
					      </div>
				    </div>
				  </div>
				</f:if>
				
				<f:if condition="{data.pi_flexform.style} == 'multiple'">
				  <div class="accordion-item">
				    <div class="accordion-header" id="heading-c{child.uid}">
				      <a 	href="#collapse-{child.uid}"
				      		class="accordion-button collapsed justify-content-between" 
				      		type="button" 
				      		data-bs-toggle="collapse" 
				      		data-bs-target="#collapse-{child.uid}" 
				      		data-toggle="collapse"
				      		data-target="#collapse-{child.uid}" 
				      		aria-expanded="false" 
				      		aria-controls="collapse-{child.uid}"
				      		>
				         {child.header} 
				      </a>
				    </div>
					<div id="collapse-{child.uid}" class="accordion-collapse collapse" aria-labelledby="heading-c{child.uid}">
					      <div class="accordion-body">
	                        <f:format.raw>{child.renderedContent}</f:format.raw>
					      </div>
					</div>
				  </div>
				</f:if>
							
	        </f:for>
		</div>
	</f:section>		
</html>
